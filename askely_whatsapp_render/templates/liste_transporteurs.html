
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Liste des Transporteurs - Askely Express</title>
</head>
<body>
    <img src="/static/logo_askely.png" alt="Logo Askely" style="height: 50px;">
    <h1>🚚 Transporteurs disponibles</h1>
    <p>Voici les transporteurs disponibles pour envoyer vos colis.</p>
    <ul>
        {% for transporteur in transporteurs %}
        <li><strong>Nom :</strong> {{ transporteur.nom }} |
            <strong>Numéro WhatsApp :</strong> {{ transporteur.numero }}</li>
        {% endfor %}
    </ul>
    <a href="/" style="display:inline-block;margin-top:20px;">⬅️ Retour à l’accueil</a>
</body>
</html>
